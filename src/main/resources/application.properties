spring.datasource.url=jdbc:mysql://${HOST_DB:localhost}:3306/dbMessage?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${USER_DB:root}
spring.datasource.password=${PASSWORD_DB:password123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
